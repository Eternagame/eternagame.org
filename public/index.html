    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Eterna</title>
    <script>
      if (window.location.hostname !== 'eternagame.org') {
        try {
          window.localStorage.setItem('plausible_ignore', 'true')
        } catch (e) {}
      }
    </script>
    <script defer data-domain="eternagame.org" src="https://analytics.eternagame.org/js/script.manual.js"></script>
    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-17383892-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Eterna doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

</html>
